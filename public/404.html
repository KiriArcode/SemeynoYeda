<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemeynoYeda — Семейная еда</title>
    <script>
      // SPA fallback: сохраняем путь и редиректим на index (Vercel / GitHub Pages)
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var basePath = '';
      if (path !== '/index.html' && path !== '/') {
        sessionStorage.setItem('404-redirect-path', path + search + hash);
      }
      window.location.replace(basePath + '/index.html');
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: #39FF14; background: #0B0E14;">
        <p>Загрузка...</p>
      </div>
    </div>
  </body>
</html>
